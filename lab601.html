<!DOCTYPE html>
<html>
  <head>
    <title>My Lab 6 Page</title>
    <style>
      /* You can put your CSS here */
      body {
        text-align: center;
        margin-top: 50px;
      }
      img {
        width: 150px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function() {
        // This runs when the webpage is fully loaded
        $("#button1").click(function() {
          console.log("Button was clicked!");
          $("#photo").toggle();
        });

        $("#appear").click(function() {
          console.log("Appear button clicked!");
          $("#hidden_text").text("Live Long and Prosper.");
        });
      });
    </script>
  </head>
  <body>
    <h1>Welcome to Lab 6</h1>

    <button id="button1">Click to Show/Hide Image</button><br><br>
  <img id="photo" src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Sample Image">

    <div id="hidden_text">
      <button id="appear">Click here to see the hidden text!</button>
    </div>
  </body>
</html>
