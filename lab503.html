!DOCTYPE html>
<html>
  <head>
  <title>Your Page Title</title>
   <style>
  #banner {
    background-color: darkslateblue;
    color: white;
    text-align: right;
    padding: 15px;
  }

  #main-content {
    margin: 50px;
    font-family: "Courier New", monospace;
    background-color: #f0f8ff;
    border-radius: 10px;
  }

  .highlight {
    color: navy;
    font-size: 18px;
    text-decoration: underline;
  }

  div {
    border: 2px solid teal;
    padding: 20px;
    margin: 15px;
  }
</style>
</head>
  <body>

  <div id="banner">
    <h1>Welcome to My Page</h1>
  </div>

  <div id="main-content">
    <p>This is the main content of the page. It includes important information about the topic.</p>
    <p class="highlight">This sentence is very important and styled using a class.</p>
  </div>

  <div>
    <p>Extra content goes here. You can add an image, list, or anything else you like.</p>
  </div>

</body>
</html>
