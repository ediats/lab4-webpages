<!DOCTYPE html>
<html>
<head>
  <title>Union Station Light Rail Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 600px; width: 100%; }
    #intro-box {
      background: #f9f9f9;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1 style="margin: 10px;"> Union Station Light Rail Stations</h1>
  <button id="zoom-btn" style="margin: 10px;"> Zoom to Union Station</button>

  <div id="intro-box">
    <h2> Union Station Accessibility & Income Overview</h2>
    <p>This interactive map visualizes light rail stations around Union Station in Denver and overlays census income data to highlight patterns of access and equity.</p>
  </div>

  <div id="map"></div>

  <footer>
    Created by Eden T. · GIS 3410 Final Project · Spring 2025
  </footer>

  <script src="script.js"></script>

</html>
