!DOCTYPE html>
<html>
  <head>
  <title>Your Page Title</title>
  <style>
  #banner {
    background-color: coral;
    text-align: left;
    padding: 10px;
  }
  #main-content {
    margin: 40px;
    font-family: Georgia;
    background-color: #f9f9f9;
  }
  .highlight {
    color: green;
    font-style: italic;
  }
  div {
    border: 2px dashed orange;
    padding: 25px;
    margin: 20px;
  }
</style>
</head>
  <body>

  <div id="banner">
    <h1>Welcome to My Page</h1>
  </div>

  <div id="main-content">
    <p>This is the main content of the page. It includes important information about the topic.</p>
    <p class="highlight">This sentence is very important and styled using a class.</p>
  </div>

  <div>
    <p>Extra content goes here. You can add an image, list, or anything else you like.</p>
  </div>

</body>
</html>
