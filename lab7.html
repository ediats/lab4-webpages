<!DOCTYPE html>
<html>
<head>
  <title>Lab 7 - Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Leaflet CSS -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }
  #map {
    height: 600px;
    width: 100%;
  }
</style>
</head>
<body>

  <h1>My Leaflet Map</h1>
  <div id="map"></div>

  <!-- ✅ Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize the map
    var map = L.map('map').setView([39.7392, -104.9903], 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marker
    var marker = L.marker([39.7392, -104.9903]).addTo(map);
    marker.bindPopup("<b>Denver City Center</b><br>This is where the fun begins!");

    // Circle
    var circle = L.circle([39.735, -104.985], {
      color: 'green',
      fillColor: '#3f3',
      fillOpacity: 0.4,
      radius: 600
    }).addTo(map);
    circle.bindPopup("This circle shows a cool neighborhood.");

    // Polygon
    var polygon = L.polygon([
      [39.742, -104.99],
      [39.747, -104.985],
      [39.745, -104.975]
    ]).addTo(map);
    polygon.bindPopup("Polygon zone in Denver.");

    // Polyline
    var latlngs = [
      [39.7392, -104.9903],
      [39.7422, -104.9825],
      [39.7452, -104.9700]
    ];
    var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
    polyline.bindPopup("This is a polyline connecting 3 locations.");

      iconAnchor:   [22, 94],
      popupAnchor:  [-3, -76]
