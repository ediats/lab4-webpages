<!DOCTYPE html>
<html>
<head>
  <title>Lab 7 - Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>My Leaflet Map</h1>
  <div id="map"></div>

  <!-- ✅ Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ✅ Initialize the map
    var map = L.map('map').setView([39.7392, -104.9903], 13);

    // ✅ Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ✅ Add a marker
    L.marker([39.7392, -104.9903]).addTo(map)
      .bindPopup("Welcome to Denver!")
      .openPopup();
  </script>

</body>
</html>
