<!DOCTYPE html>
<html>
<head>
  <title>Lab 7 - Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <h1>My Leaflet Map</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  // Initialize the map and set its view to your chosen location and zoom level
setView([39.7392, -104.9903], 12); // Denver, CO

  // Add the OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker
var marker = L.marker([39.7392, -104.9903]).addTo(map);
marker.bindPopup("<b>Denver City Center</b><br>This is where the fun begins!");

  // Add a circle
var circle = L.circle([39.735, -104.985], {
  color: 'green',
  fillColor: '#3f3',
  fillOpacity: 0.4,
  radius: 600
}).addTo(map);
circle.bindPopup("This circle shows a cool neighborhood.");

  // Add a polygon
 var polygon = L.polygon([
  [39.742, -104.99],
  [39.747, -104.985],
  [39.745, -104.975]
]).addTo(map);
polygon.bindPopup("Polygon zone in Denver.");
</script>

</body>
</html>
