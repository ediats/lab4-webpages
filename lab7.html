<!DOCTYPE html>
<html>
<head>
  <title>Lab 7 - Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>My Leaflet Map</h1>
  <div id="map"></div>

  <!-- ✅ Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ✅ Initialize the map
    var map = L.map('map').setView([39.7392, -104.9903], 13);

    // ✅ Add a tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // ✅ Add a marker
    L.marker([39.7392, -104.9903]).addTo(map)
      .bindPopup("Welcome to Denver!")
      .openPopup();
    // ✅ Add a Circle
var circle = L.circle([39.735, -104.985], {
  color: 'blue',
  fillColor: '#30f',
  fillOpacity: 0.5,
  radius: 500
}).addTo(map);
circle.bindPopup("This is a circle near Denver center.");

// ✅ Add a Polygon
var polygon = L.polygon([
  [39.742, -104.99],
  [39.747, -104.985],
  [39.745, -104.975]
]).addTo(map);
polygon.bindPopup("This is a custom polygon area.");
    // ✅ Add a Polyline (connecting 3 locations)
var latlngs = [
  [39.7392, -104.9903],  // Point 1
  [39.7422, -104.9825],  // Point 2
  [39.7452, -104.9700]   // Point 3
];

var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
polyline.bindPopup("This is a polyline connecting 3 locations.");
  </script>

</body>
</html>
