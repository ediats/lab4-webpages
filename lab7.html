<!DOCTYPE html>
<html>
<head>
  <title>Lab 7 - Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <h1>My Leaflet Map</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  // Initialize the map and set its view to your chosen location and zoom level
  var map = L.map('map').setView([39.8028, -104.9006], 13); // Example: somewhere in Northglenn, CO

  // Add the OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Add a marker
  var marker = L.marker([39.8028, -104.9006]).addTo(map);
  marker.bindPopup("<b>Hello!</b><br>This is a marker in Northglenn.").openPopup();

  // Add a circle
  var circle = L.circle([39.805, -104.895], {
    color: 'blue',
    fillColor: '#30f',
    fillOpacity: 0.5,
    radius: 500
  }).addTo(map);
  circle.bindPopup("This is a circle.");

  // Add a polygon
  var polygon = L.polygon([
    [39.803, -104.903],
    [39.806, -104.907],
    [39.808, -104.900]
  ]).addTo(map);
  polygon.bindPopup("This is a polygon.");
</script>

</body>
</html>
