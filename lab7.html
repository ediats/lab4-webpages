<!DOCTYPE html>
<html>
<head>
  <title>Lab 7 - Leaflet Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <style>
    #map {
      height: 500px;
    }
  </style>
</head>
<body>

  <h1>My Leaflet Map</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  // Initialize the map
  var map = L.map('map').setView([39.7392, -104.9903], 13);

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Marker
  var marker = L.marker([39.7392, -104.9903]).addTo(map);
  marker.bindPopup("<b>Denver City Center</b><br>This is where the fun begins!");

  // Circle
  var circle = L.circle([39.735, -104.985], {
    color: 'green',
    fillColor: '#3f3',
    fillOpacity: 0.4,
    radius: 600
  }).addTo(map);
  circle.bindPopup("This circle shows a cool neighborhood.");

  // Polygon
  var polygon = L.polygon([
    [39.742, -104.99],
    [39.747, -104.985],
    [39.745, -104.975]
  ]).addTo(map);
  polygon.bindPopup("Polygon zone in Denver.");

  // ✅ Polyline (connecting three points)
  var latlngs = [
    [39.7392, -104.9903],
    [39.7422, -104.9825],
    [39.7452, -104.9700]
  ];

  var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
  polyline.bindPopup("This is a polyline connecting 3 locations.");

  // ✅ Custom Icon Marker
  var myIcon = L.icon({
    iconUrl: 'https://leafletjs.com/examples/custom-icons/leaf-red.png',
    iconSize:     [38, 95],
    iconAnchor:   [22, 94],
    popupAnchor:  [-3, -76]
  });

  L.marker([39.7405, -104.98], {icon: myIcon}).addTo(map)
    .bindPopup("This marker uses a custom red icon!");

  // ✅ Multi-Polygon
  var multiPolygon = L.polygon([
    [
      [39.737, -104.985],
      [39.738, -104.975],
      [39.733, -104.973]
    ],
    [
      [39.749, -104.98],
      [39.750, -104.970],
      [39.748, -104.965]
    ]
  ]).addTo(map);
  multiPolygon.bindPopup("This is a multi-polygon.");
</script>

</body>
</html>
